<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="Sign_Ups.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-6 offset3 col-md-6 offset-md-3 col-lg-6 offset-lg-3 " id="form">

                <center><b class="registration">Registration Form</b></center>

                <form>
                    <div class="form-group">
                        <h6>Username:</h6>
                        <input type="text" name="Username" class="form-control text" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <h6>Email:</h6>
                        <input type="text" name="email" class="form-control text" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <h6>Password:</h6>
                        <input type="text" name="Password" class="form-control text" placeholder="Enter Password">
                    </div>
                    <h6>Choose on of the following sign up methods.</h6>
                    <a href="#" class="btn-facebook fa fa-facebook"></a>
                    <a href="#" class="btn-twitter fa fa-twitter"></a>
                    <a href="#" class="btn-google fa fa-google"></a>
                    <div class="clr">
                        <hr />
                    </div>
                    <h6>Or sign up using your email address.</h6>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="submit">
                        <input type="reset" class="btn btn-danger" value="Reset">
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
